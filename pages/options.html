<style>
  :root {
    --background-1: #f7f7f7;
    --background-2: #fff;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --background-1: #2d2d2d;
      --background-2: #2e2e2e;
    }
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 25px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }
  .slider::before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 3.5px;
    background: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }
  .check:checked+.slider {
    background: lightgreen;
  }
  .check:focus+.slider {
    box-shadow: 0 0 1px #2196F3;
  }
  .check:checked+.slider::before {
    -webkit-transform: translateX(20px);
    -ms-transform: translateX(20px);
    transform: translateX(20px);
  }
  html {
    margin: 0;
    padding: 0;
  }
  body {
    margin: 0;
    box-sizing: border-box;
    overflow: hidden;
    padding: 1em;
    width: 100vw;
    height: 100vh;
    background: var(--background-1);
  }
  .injectjs-options {
    border: 1px solid #e3e1e1;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.035), 0 2px 4px rgba(0, 0, 0, 0.035), 0 4px 8px rgba(0, 0, 0, 0.035), 0 8px 16px rgba(0, 0, 0, 0.035), 0 16px 32px rgba(0, 0, 0, 0.035), 0 32px 64px rgba(0, 0, 0, 0.035);
    width: 20%;
    background: var(--background-2);
    padding: 0.5em;
    box-sizing: border-box;
    position: fixed;
  }
  .js-header {
    display: block;
    font-size: 1.3rem;
    text-align: center;
    font-family: "Open Sans", sans-serif;
    margin-bottom: 0.5rem;
    color: black;
  }
  .js-logo {
    color: gold;
  }
  .option-section {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    gap: 5px;
  }
  .option {
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: center;
  }
  .option-label {
    font-family: Arial;
    color: #212529;
  }
  .return-form {
    padding: 0.3em 0.5em;
    border-radius: 0.25rem;
    outline: none;
    border: none;
    background: #f8e12e;
    cursor: pointer;
    color: white;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin-top: 0.5rem;
  }
  .return-form:hover {
    background: #bfae1d;
  }
  .return-form:active {
    background: #a8990b;
  }
  @media only screen and (max-width: 767px) {
    .injectjs-options {
      width: 40%;
    }
  }
  @media (prefers-color-scheme: dark) {
    .injectjs-options {
      border: none;
      border-radius: .25rem;
    }
    .option-label {
      color: #e3e1e1;
    }
    .js-header {
      color: white;
    }
  }
</style>
<div class="injectjs-options">
  <label class="js-header">Inject<span class="js-logo">JS</span></label>
  <div class="option-section">
    <div class="option">
      <span class="option-label">Alert Errors</span> <label class="switch"><input type="checkbox" class="check"
          option-id="alert_errors"><span class="slider"></span></label>
    </div>
    <div class="option">
      <span class="option-label">Startup Log</span> <label class="switch"><input type="checkbox" class="check"
          option-id="startup_log" checked><span class="slider"></span></label>
    </div>
  </div>
  <button class="return-form">Done</button>
</div>
